{% extends 'description_card.html' %}
{% block control_card %}
    <div id="control-card">
        <form action="/index" method="post" name="gene-form">
            <label for="gene-in">Enter gene name</label>
                {{ gene_form.gene_name() }}
            <br>
            <script>
                $(function() {
                    $.ajax({
                        url: '/search'
                    }).done(function (data) {
                        $('#gene-in').autocomplete({
                            source: data,
                            minLength: 2
                        });
                    });
                });
            </script>
            <input id="submit-gene-btt" type="submit" value="Search" style="width: 100%">
        </form>
        <div id="gene-found">{{ gene_found }}</div>
        <br>

        {% include 'windows/experiment-div.html' %}
        {% include 'windows/pae-div.html' %}
    </div>
{% endblock %}
