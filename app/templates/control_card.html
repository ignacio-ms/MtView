{% extends 'description_card.html' %}
{% block control_card %}
    <div id="control-card">
        <label for="gene-in">Enter gene name</label><input id="gene-in" type="text" value="MtrunA17_Chr3g0110971" style="width: 100%">
        <br>
        <button id="submit-gene-btt" style="width: 100%">Search</button>
        <div id="gene-found"></div>
        <br>

        {% if experiemnt_div %}
            <div id="experiment-div">
                <label for="experiments-dd">Select experiments</label>
                <select id="experiments-dd" style="width: 100%; height: 205px" multiple>
                    {% for experiment in experiments %}
                        {% if experiment == 'SRP362799' %}
                            <option value={{ experiment }} selected>{{ experiment }}</option>
                        {% else %}
                            <option value={{ experiment }}>{{ experiment }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br>

                <br>
                <p>Select normalization method</p>
                {% for norm in norm_methods %}
                    {% if norm == 'log2_tmm' %}
                        <input type="radio" id={{ norm }} name="mode-rb" value={{ norm }} checked="checked">
                    {% else %}
                        <input type="radio" id={{ norm }} name="mode-rb" value={{ norm }}>
                    {% endif %}
                    <label for=name="mode-rb" style="display: inline">{{ norm }}</label><br>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
